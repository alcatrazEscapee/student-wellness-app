<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Resource App</title>
	
	<link rel="manifest" href="manifest.json">
	
	<!-- Older Chrome configuration -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Notes">
    <link rel="icon" sizes="192x192" href="bower_components/note-app/common/images/icon-4x.png">
	
	<!-- Paper styles -->
	<link rel="import" href="bower_components/paper-styles/color.html">
	<link rel="import" href="bower_components/paper-styles/shadow.html">
	<link rel="import" href="bower_components/paper-styles/typography.html">
	<link rel="import" href="bower_components/paper-styles/default-theme.html">
	<link rel="import" href="bower_components/paper-styles/element-styles/paper-item-styles.html">
	<link rel="import" href="bower_components/paper-styles/element-styles/paper-material-styles.html">
	
    <style>
      body {
        margin: 0;
      }
    </style>
	
	<!-- Import Project Dependencies -->
	<script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
	<script src="bower_components/web-animations-js/web-animations.min.js"></script>
	<link rel="import" href="bower_components/platinum-sw/platinum-sw-elements.html">
	<link rel="import" href="bower_components/polymerfire/firebase-app.html">
	<link rel="import" href="sws-main.html">

  </head>
  
  <body>
    <platinum-sw-register
      auto-register
      skip-waiting
      clients-claim
      reload-on-install
      href="sw-import.js">
      <platinum-sw-cache
        default-cache-strategy="networkFirst">
      </platinum-sw-cache>
	</platinum-sw-register>
	
	<firebase-app
	  name="sws-main"
	  api-key="AIzaSyDASQ49kg1vx3jQeQpG_F0iOKMVUX9IFW8"
      auth-domain="student-wellness-app-fcbf0.firebaseapp.com"
      database-url="https://student-wellness-app-fcbf0.firebaseio.com">
	</firebase-app>
	
	<!-- Main App Component, see import statement above -->
	<sws-main></sws-main>

  </body>
</html>
