<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="shared-styles.html">

<dom-module id="sws-home-view">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;
            }

        </style>

        <custom-style>
            <style is="custom-style">
                paper-card.viewall {
                    width: 100%;
                    max-width: 744px;
                    height: 100%;
                    min-height: 100px;
                }
                paper-card.menubtn {
                    font: 14px/21px Arial;
                    border: 1px solid #dddddd;
                    padding: 5px 10px;
                    background: #ffffff;
                    color: #696969;
                    text-decoration: none;
                    --paper-card-header-color: #fff;
                    font-weight: bold;
                    width: 100%;
                    height: 100%;
                }
                .all {
                    @apply --layout-center-center;
                }
                .horizontal {
                    @apply --layout-horizontal;
                    @apply --layout-center-center;
                }
                .btnheader {
                    @apply --paper-font-headline;
                }
                .image {
                    position: absolute;
                    top: 0;
                    left: 0;
                    bottom: 0;
                    width: 100px;
                    background: url(images/buttons/All.png);
                    background-size: cover;
                    @apply --layout-vertical;
                }

            </style>
        </custom-style>
        <!-- buttons -->
        <div align="center" class="all">
            <a href="#/list/view-all">
                <paper-card align="center" alt="all" class="viewall">
                    <div align="center" class="btnheader">View All</div>
                    <div class="image"></div>
                </paper-card>
            </a>
        </div>
        <div align="center" class="horizontal">
            <a href="#/list/mental-health">
                <paper-card heading="" image="./src/images/buttons/Mental.png" alt="mental" class="menubtn">
                    <div class="btnheader">Mental Health</div>
                    <div class="card-actions horizontal justified">
                        <div class="card-content">
                            I feel really bad today.
                        </div>
                    </div>
                </paper-card>
            </a>
            <a href="#/list/physical-health">
                <paper-card heading="" image="./src/images/buttons/Physical.png" alt="physical" class="menubtn">
                    <div class="btnheader">Physical Health</div>
                    <div class="card-actions horizontal justified">
                        <div class="card-content">
                            I feel really bad today.
                        </div>
                    </div>
                </paper-card>
            </a>
        </div>

        <div align="center" class="horizontal">
            <a href="#/list/politics-policy">
                <paper-card heading="" image="./src/images/buttons/Policy.png" alt="policy" class="menubtn">
                    <div class="btnheader">Politics / Policy</div>
                    <div class="card-actions horizontal justified">
                        <div class="card-content">
                            I feel really bad today.
                        </div>
                    </div>
                </paper-card>
            </a>
            <a href="#/list/academic-career">
                <paper-card heading="" image="./src/images/buttons/AcaCar.png" alt="acacar" class="menubtn">
                    <div class="btnheader">Academic / Career</div>
                    <div class="card-actions horizontal justified">
                        <div class="card-content">
                            I feel really bad today.
                        </div>
                    </div>
                </paper-card>
            </a>
        </div>

        <div align="center" class="horizontal">
            <a href="#/list/identity-culture">
                <paper-card heading="" image="./src/images/buttons/GloCul.png" alt="idcul" class="menubtn">
                    <div class="btnheader">Identity / Culture</div>
                    <div class="card-actions horizontal justified">
                        <div class="card-content">
                            I feel really bad today.
                        </div>
                    </div>
                </paper-card>
            </a>
            <a href="#/list/financial-help">
                <paper-card heading="" image="./src/images/buttons/GloCul.png" alt="financial" class="menubtn">
                    <div class="btnheader">Financial Help</div>
                    <div class="card-actions horizontal justified">
                        <div class="card-content">
                            I feel really bad today.
                        </div>
                    </div>
                </paper-card>
            </a>
        </div>

        <div align="center" class="horizontal">
            <a href="#/list/harrasement-abuse">
                <paper-card heading="" image="./src/images/buttons/GloCul.png" alt="bullying" class="menubtn">
                    <div class="btnheader">Bullying / Harrassment</div>
                    <div class="card-actions horizontal justified">
                        <div class="card-content">
                            I feel really bad today.
                        </div>
                    </div>
                </paper-card>
            </a>
            <a href="#/list/sexual-help">
                <paper-card heading="" image="./src/images/buttons/GloCul.png" alt="sexual" class="menubtn">
                    <div class="btnheader">Sexual Help</div>
                    <div class="card-actions horizontal justified">
                        <div class="card-content">
                            I feel really bad today.
                        </div>
                    </div>
                </paper-card>
            </a>
        </div>
    </template>
    <!-- Required for polymer to recognize this -->
    <script>
        Polymer({
            is: 'sws-home-view'

        });
    </script>

</dom-module>
