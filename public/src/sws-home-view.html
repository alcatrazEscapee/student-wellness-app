<dom-module id="sws-home-view">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;
            }



            @media (max-width: 719px) {
                app-toolbar {
                    height: 60px;
                }

                [condensed-title] {
                    background-image: url('//app-layout-assets.appspot.com/assets/pesto/logo_s.png');
                    background-size: 60px;
                }

                [main-title] {
                    top: -60px;
                    background-image: url('//app-layout-assets.appspot.com/assets/pesto/logo_m.png');
                    background-size: 90px;
                }

                .content {
                    max-width: 400px;
                }

                .card-container {
                    width: 100%;
                }
            }

        </style>

        <custom-style>
            <style is="custom-style">
                paper-card.menubtn {
                    font: 14px/21px Arial;
                    border: 1px solid #dddddd;
                    padding: 5px 10px;
                    background: #ffffff;
                    color: #696969;
                    text-decoration: none;
                    --paper-card-header-color: #fff;
                    font-weight: bold;
                    width: 100%;
                    height: 100%;
                }
                .horizontal {
                    @apply --layout-horizontal;
                }
                .btnheader {
                    @apply --paper-font-headline;
                }
            </style>
        </custom-style>

        <!-- buttons -->
        <div class="horizontal">
            <a href="#/list/view-all">
                <paper-card heading="" image="./src/images/buttons/All.png" alt="Mental" class="menubtn">
                    <div class="btnheader">View All</div>
                    <div class="card-actions horizontal justified">

                            <span>I don't know what I need, but I want help...</span>
                        </div>
                    </div>
                </paper-card>
            </a>
            <a href="#/list/mental-health">

        <div class="horizontal">

                            <span>I'm feeling sick and I don't know what's wrong...</span>
                        </div>
                    </div>

            </a>
            <a href="#/list//list/academic-career">

                    <div class="btnheader">Academic / Career</div>
                    <div class="card-actions horizontal justified">
                        <div class="card-content">
                            <span>I'm having trouble with class or finding a job...</span>
                        </div>
                    </div>
                </paper-card>
            </a>

        </div>
        <div class="horizontal">
            <a href="#/list/politics-policy">
                <paper-card heading="" image="./src/images/buttons/Policy.png" alt="Mental" class="menubtn">

                            <span>I need to report an issue or problem...</span>

            </a>

                    <div class="card-actions horizontal justified">

    <script>
        Polymer({
            is: 'sws-home-view'

        });
    </script>

</dom-module>
