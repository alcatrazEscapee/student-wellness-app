<link rel="import" href="../bower_components/paper-item/paper-item.html">

<dom-module id="sws-emergency">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;
            }
        </style>

        <custom-style>
            <style is="custom-style">
                paper-card.menubtn {
                    border: 1px solid #dddddd;
                    padding: 5px 10px;
                    background: #ffffff;
                    color: #696969;
                    text-decoration: none;
                    --paper-card-header-color: #691616;
                    --paper-card-header-font: 1em;
                    font-weight: bold;
                    width: 100%;
                    max-width: 744px;
                    height: 100%;
                    margin: auto;
                }
                .list {
                    @apply --layout-center-center;
                }
                .btnheader {
                    @apply --paper-font-headline;
                    color: #ff0000;
                }
            </style>
        </custom-style>
		<div align="center" class="list">
            <a href="tel: 1-833-456-4566">
                <paper-card align="center" heading="" image="" alt="Suicide Prevention" class="menubtn">
                    <div class="btnheader">Canadian Suicide Prevention Services</div>
                    <div class="card-actions horizontal justified">
                        <div class="card-content">
                            If you, or somone you know is experiencing suicidal thoughts, click here to call the Canadian Suicide Prevention Service.
                        </div>
                    </div>
                </paper-card>
            </a>
        </div>
        <div align="center" class="list">
            <a href="tel: 613-533-6111">
                <paper-card align="center" heading="" image="" alt="Campus Security" class="menubtn">
                    <div class="btnheader">Campus Security</div>
                    <div class="card-actions horizontal justified">
                        <div class="card-content">
                            If you are in a threating situation on campus, click here to call Queen's Campus Security.
                        </div>
                    </div>
                </paper-card>
            </a>
        </div>
		<div align="center" class="list">
            <a href="tel:911">
                <paper-card align="center" heading="" alt="911" class="menubtn">
                    <div class="btnheader">Emergency, Fire, Ambulance</div>
                    <div class="card-actions horizontal justified">
                        <div class="card-content">
                            If you are in a life threatening situation, and require an emergency response immeadiately, click here to call Kingson Emergency Services.
                        </div>
                    </div>
                </paper-card>
            </a>
        </div>
    </template>

    <script>
        Polymer({

            is: 'sws-emergency',

            properties:{

            }
        })
    </script>
</dom-module>
