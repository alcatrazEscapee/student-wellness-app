<dom-module id="sws-main">

    <template>

        <style>

            [main-title] {
                font-size: 7.27vmin;
                font-weight:500;
            }

            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }

            app-drawer section {
                height: 100%;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
            }

            app-drawer h2 {
                margin: 8px 0 0;
                padding: 18px;
                font-size: 18px;
            }

            app-drawer paper-checkbox {
                display: block;
                padding: 18px;
            }

            app-header {
                color: #fff;
                background-color: #12335e;
                --app-header-background-front-layer: {
                    background-image: url(images/background/shellbackground.jpg);
                    background-position: 50% 10%;
                };
            }

            .drawer-content {
                margin-top: 80px;
                height: calc(100% - 80px);
                overflow: auto;
            }

            paper-icon-button {
                color: #fff;
            }

        </style>

        <!-- This is the configuration used for all the children of this module -->

        <firebase-query
                id="query"
                app-name="sws-main"
                path="/resources"
                data="{{resources}}">
        </firebase-query>

        <app-indexeddb-mirror
                key="resources"
                data="{{resources}}"
                persisted-data="{{persistedResources}}">
        </app-indexeddb-mirror>

        <!-- app-location binds to the app's URL -->
        <app-location route="{{route}}" use-hash-as-path></app-location>

        <!-- this app-route manages the top-level routes -->
        <app-route
                route="{{route}}"
                pattern="/:view"
                data="{{routeData}}"
                tail="{{subroute}}">
        </app-route>

        <!-- ------------------CONTENT------------------ -->

        <app-drawer-layout>
            <!-- drawer -->
            <app-drawer swipe-open drawer.close() slot="drawer">
                <section>
                    <!-- drawer content -->
                    <div class="drawer-content">
                        <h1>Quick Access</h1>
                        <a href="#/list/view-all" tabindex="-1">
                            <paper-icon-button src="src/images/buttons/All.png" alt="all" title="All"></paper-icon-button>
                            <span>All Resources</span>
                        </a><br/>
                        <a href="#/list/mental-health" tabindex="-1">
                            <paper-icon-button src="src/images/buttons/Mental.png" alt="mental" title="Mental Health"></paper-icon-button>
                            <span>Mental Health</span>
                        </a><br/>
                        <a href="#/list/physical-health" tabindex="-1">
                            <paper-icon-button src="src/images/buttons/Physical.png" alt="physical" title="Physical Health"></paper-icon-button>
                            <span>Physical Health</span>
                        </a><br/>
                        <a href="#/list//list/academic-career" tabindex="-1">
                            <paper-icon-button src="src/images/buttons/AcaCar.png" alt="acacar" title="Academic & Career"></paper-icon-button>
                            <span>Academic & Career</span>
                        </a><br/>
                        <a href="#/list/politics-policy" tabindex="-1">
                            <paper-icon-button src="src/images/buttons/Policy.png" alt="policy" title="Politics & Policy"></paper-icon-button>
                            <span>Politics & Policy</span>
                        </a><br/>
                        <a href="#/list/identity-culture" tabindex="-1">
                            <paper-icon-button src="src/images/buttons/GloCul.png" alt="idcul" title="Identity & Culture"></paper-icon-button>
                            <span>Identity & Culture</span>
                        </a><br/>


                        <h1>Info</h1>

                        <a href="http://www.queensu.ca/" tabindex="-1">
                            <paper-icon-button src="src/images/icons/queenslogo.png" alt="queens" title="queens"></paper-icon-button>
                            <span>Vist Queen's Homepage</span>
                        </a><br/>
                        <a href="http://www.queensu.ca/studentaffairs/student-safety/sequre" tabindex="-1">
                            <paper-icon-button src="src/images/icons/SeQure.jpg" alt="github" title="Download SeQure"></paper-icon-button>
                            <span>Download Sequre App</span>
                        </a><br/>
                        <a href="https://github.com/alcatrazEscapee/student-wellness-app" tabindex="-1">
                            <paper-icon-button src="https://assets-cdn.github.com/images/modules/logos_page/Octocat.png" alt="github" title="github"></paper-icon-button>
                            <span>See the Source Code</span>
                        </a><br/>

                    </div>
                </section>
            </app-drawer>

            <!-- navbar panel-->
            <app-header-layout>

                <app-header
                        condenses
                        fixed
                        shadow
                        effects="waterfall resize-title blend-background parallax-background"
                        slot="header">

                    <app-toolbar>
                        <!-- menu button -->
                        <paper-icon-button
                                drawer-toggle
                                icon="app:menu"
                                hidden$="[[_shouldHideMenuButton(pageData.page, narrow)]]">
                        </paper-icon-button>
                        <!-- emergency button -->
                        <!--
                        <paper-menu-button>
                            <paper-icon-button src="src/images/icons/emergency.png" slot="dropdown-trigger" alt="emergency" title="emergency"></paper-icon-button>
                            <paper-listbox slot="dropdown-content">
                                <a href="tel:***">
                                <paper-item>911</paper-item>
                                </a>
                                <a href="tel:***">
                                <paper-item>Campus Security</paper-item>
                                </a>
                            </paper-listbox>
                        </paper-menu-button>
                        -->

                        <a href="#/emergency" tabindex="-1">
                            <paper-icon-button src="src/images/icons/emergency.png" alt="emergency" title="emergency"></paper-icon-button>
                        </a>
                        <div condensed-title>Student Resource App</div>


                        <!-- home button -->
                        <a href="#/" tabindex="-1">
                            <paper-icon-button src="src/images/icons/homeico.svg" alt="home" title="home"></paper-icon-button>
                        </a>
                    </app-toolbar>

                    <app-toolbar>
                        <div main-title spacer>Student Resource App</div>
                    </app-toolbar>

                </app-header>

                <!-- iron-pages controls which page is currently visible -->
                <iron-pages role="main"
                            selected="[[routeData.view]]"
                            attr-for-selected="name"
                            selected-attribute="visible"
                            fallback-selection="home">
                    <!-- Home Pages with resource sorting buttons -->
                    <sws-home-view name="home"
                                   selected="[[pageData.page]]">
                    </sws-home-view>
                    <!-- List of resources -->
                    <sws-list-view name="list"
                                   selected="[[categoryData.category]]"
                                   resources="{{persistedResources}}"
                                   filter="{{subroute.path}}">
                    </sws-list-view>
                    <!-- Viewing one resource at a time -->
                    <sws-individual-view name="view"
                                         resources="{{persistedResources}}"
                                         target="{{subroute.path}}">
                    </sws-individual-view>
                    <!-- emergency contact -->
                    <sws-emergency name="emergency"
                                   selected="[[pageData.page]]">
                    </sws-emergency>
                </iron-pages>


            </app-header-layout>

        </app-drawer-layout>


    </template>

    <script>

        Polymer({

            is: 'sws-main',

            properties: {
                resources: Object,

            }
        });

    </script>

</dom-module>
