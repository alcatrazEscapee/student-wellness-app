<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="shared-styles.html">

<dom-module id="resource-list-object">
<template>
    <style include="shared-styles">
        :host {
            display: block;

            padding: 10px;
        }
    </style>
	
	<custom-style>
            <style is="custom-style">
                paper-card.resbtn {
                    font: 14px/21px Arial;
                    border: 1px solid #dddddd;
                    padding: 5px 10px;
                    background: #ffffff;
                    color: #696969;
                    text-decoration: none;
                    width: 100%;
                    height: 100%;
                }
            </style>
        </custom-style>
    <div role="listbox">
        <!--
        <paper-icon-item>
            <div class="avatar blue" slot="item-icon"></div>
            <paper-item-body two-line>
                <div>[[resource.name]]</div>
                <div secondary>[[resource.desc]] <a href="#/view/[[resource.uid]]"><paper-button>View More</paper-button></a></div>
            </paper-item-body>
            <paper-icon-button icon="star" alt="favourite this!">
            </paper-icon-button>
        </paper-icon-item>
        -->
		<a href="#/view/[[resource.uid]]">
			<paper-card heading="[[resource.name]]" alt="[[resource.name]]" class="resbtn">
				<div class="card-content">
					<span>[[resource.desc]]</span>
				</div>
			</paper-card>
		</a>

</template>
<!-- Required for polymer to recognize this -->
<script>
  Polymer({
    is: 'resource-list-object'
	  	  
  });
</script>

</dom-module>


<custom-style>
    <style is="custom-style">
        .rate-image {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 100px;
            background: url('./donuts.png');
            background-size: cover;
        }
        .rate-header { @apply --paper-font-headline; }
        .rate-name { color: var(--paper-grey-600); margin: 10px 0; }
        paper-icon-button.rate-icon {
            --iron-icon-fill-color: white;
            --iron-icon-stroke-color: var(--paper-grey-600);
        }
    </style>
</custom-style>
<paper-card class="rate">
    <div class="card-content">
        <div class="rate-header">Rate this album</div>
        <div class="rate-name">Mac Miller</div>
        <div>Live from space</div>
    </div>
    <div class="card-actions">
        <paper-icon-button class="rate-icon" icon="star"></paper-icon-button>
        <paper-icon-button class="rate-icon" icon="star"></paper-icon-button>
        <paper-icon-button class="rate-icon" icon="star"></paper-icon-button>
        <paper-icon-button class="rate-icon" icon="star"></paper-icon-button>
        <paper-icon-button class="rate-icon" icon="star"></paper-icon-button>
    </div>
    <div class="rate-image"></div>
</paper-card>
