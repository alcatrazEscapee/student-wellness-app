<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="sample-content.html">

<dom-module id="resource-list-object">
<template>
    <style include="shared-styles">
        :host {
            display: block;

            padding: 10px;
        }
    </style>
  <div class="card">
      <span>Not much here yet.</span>

      <p>------------------------------------</p>
      <h3>Name of Resource: [[resource.name]]</h3>
      <p>Short Description: [[resource.desc]]</p>
      <p><a href="#/view/[[resource.uid]]">Link to view the resource on a seperate page and see more</a></p>
      <p>------------------------------------</p>
  </div>

</template>
<!-- Required for polymer to recognize this -->
<script>
  Polymer({
    is: 'resource-list-object'
	  	  
  });
</script>

</dom-module>
