<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="resource-list-object">
<template>
    <style include="shared-styles">
        :host {
            display: block;

            padding: 10px;
        }
    </style>
  <div class="card">
      <h3>[[resource.name]]</h3>
      <p>[[resource.desc]] <a href="#/view/[[resource.uid]]">View More</a></p>
  </div>

</template>
<!-- Required for polymer to recognize this -->
<script>
  Polymer({
    is: 'resource-list-object'
	  	  
  });
</script>

</dom-module>
